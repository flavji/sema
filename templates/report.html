<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sections and Subsections</title>
    <link rel="stylesheet" href="/static/css/report.css">
    <link rel="stylesheet" href="https://cdn.quilljs.com/1.3.7/quill.snow.css">
  </head>

  <body>

    <header class="header">
      <div class="logo">SEMA</div>
      <nav class="nav">
        <!-- add home(/) redirect -->
        <a href="/">Home</a>
      </nav>
    </header>

    <script>
      const subsections = JSON.parse('{{.template}}');  // Convert the JSON string to an object
    </script>

    <main class="main-layout">

    <div id="addUserModal" class="modal">
      <div class="modal-content">
        <h2>Add User</h2>
        <label for="userEmail">Email:</label>
        <input type="email" id="userEmail" name="email" required>
        <button id="submitEmailButtonUser">Submit</button>
        <button id="closeUserModalButton">Cancel</button>
      </div>
    </div>


    <div id="addAdminModal" class="modal">
      <div class="modal-content">
        <h2>Add Admin</h2>
        <label for="adminEmail">Email:</label>
        <input type="email" id="adminEmail" name="email" required>
        <button id="submitEmailButtonAdmin">Submit</button>
        <button id="closeAdminModalButton">Cancel</button>
      </div>
    </div>

    <div id="removeUserModal" class="modal">
      <div class="modal-content">
        <h2>Remove User</h2>
        <label for="removeUserEmail">Email:</label>
        <input type="email" id="removeUserEmail" name="email" required>
        <button id="submitEmailButtonRemoveUser">Submit</button>
        <button id="closeRemoveUserModalButton">Cancel</button>
      </div>
    </div>

    <div id="renameReportModal" class="modal">
      <div class="modal-content">
        <h2>Rename Report</h2>
        <label for="newReportName">Report Name:</label>
        <input type="text" id="newReportName" name="Report Name" required>
        <button id="submitButtonRenameReport">Submit</button>
        <button id="closeButtonRenameReport">Cancel</button>
      </div>
    </div>

    <div id="deleteReportModal" class="modal">
      <div class="modal-content">
        <h2>Are you sure you would like to delete this report?</h2>
        <button id="confirmButtonDeleteReport">Yes</button>
        <button id="closeButtonDeleteReport">No</button>
      </div>
    </div>



    <div class="sidebar">
      <div id="sections-links">

        <a href="javascript:void(0)" onclick="loadSettings()">Settings</a>

      </div>


      <div id="submenu" class="submenu">
        <!-- Subsection links will be dynamically added here -->
      </div>
    </div>
    <div class="content">
      <h1 id="main-header"></h1>
      <div id="editors">
        <!-- Quill.js editors will be dynamically added here -->
      </div>
      
    </div>

    <div id="settings" class="settings">

      <link href="/static/js/node_modules/quill/dist/quill.snow.css" rel="stylesheet">
      <script src="/static/js/node_modules/quill/dist/quill.js"></script>
      <script src="/static/js/report.js"></script>
    </main>
  </body>
</html>
